{% extends 'reports/forms/sales_by_cat.html' %}
{% load static %}
{% load spurl %}
{% block sales_by_cat %}
    <div class="table-responsive">
        <form method="POST">
            <a class="btn btn-primary" href="{% url 'export-sales-by-cat' %}" role="button">Скачать отчёт</a>
            <p></p>
        </form>
        <table id="tag" class="table-secondary table table-bordered table-sm align-middle table-hover">
            <thead class="align-middle table-primary">
            <tr>
                <th scope="col">Код</th>
                <th scope="col">Наименование</th>
                <th scope="col">Кол-во</th>
                <th scope="col">Сумма</th>
                <th scope="col">Скидка</th>
                <th scope="col">Всего</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            {% for t in sales_by_cat %}
                <tr class="align-middle">
                    <td colspan="2">{{ t.code_name }}</td>
                    <td>{{ t.count }}</td>
                    <td>{{ t.summ }}</td>
                    <td>{{ t.discount }}</td>
                    <td>{{ t.all_s }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
